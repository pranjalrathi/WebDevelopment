<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Html</title>
    </head>
    <body>
        <!-- Form is used to collect user input and it is sent to server for processing -->
        <form action=""> 
            <!-- Form element is container for different type of element -->
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"> <br>
            <label for="fname">Father Name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="mname">Mother Name:</label>
            <input type="text" id="mname" name="mname"><br>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail"><br>
            Gender <label for="male">Male</label>
            <input type="radio" name="male" id="male">
            <label for="female">Female</label>
            <input type="radio" name="female" id="female"><br>
            Which one is your favairate language? 
            <input type="checkbox" id="html" name="fav_language" value="html">
            <label for="html">HTML </label>
            <input type="checkbox" id="css" name="fav_language" value="css">
            <label for="css">css</label>
            <input type="checkbox" id="javascript" name="fav_language" value="javascript">
            <label for="javascript">Javascript</label>
            <input type="checkbox" id="nodejs" name="fav_language" value="nodejs">
            <label for="nodejs">nodejs</label>
            <input type="checkbox" id="mongodb" name="fav_language" value="mongodb">
            <label for="mongodb">Mongodb</label><br>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone"><br>
            
            <label for="res">Address Varification: </label>
            <input type="file" name="res" id="res"><br>
            <label for="complextion">Color complextion:</label>
            <input type="color" name="complextion" id="complextion"><br>
            <label for="range">Rate out your Skills </label>
            <input type="range" name="range" id="range"><br>
            <label for="search-bar">Search it out: </label>
            <input type="search" name="search-bar" id="search-bar"><br>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob"><br>
            ask <textarea name="askanything" id="askanything" cols="30" rows="10"></textarea><br>
            <input type="submit" value="submit">
            <input type="reset" value="Reset it">
            

        </form>
    </body>
</html>
